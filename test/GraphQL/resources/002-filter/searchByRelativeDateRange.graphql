query search {
    search(input:{
        filter: [
            { relativeDateRange: {
                base: "2022-11-30T23:00:00Z",
                after: "P1D",
                roundEnd: END_OF_MONTH
            } }
        ]
    }){
        total
        results {
            id
            name
            teaser {
                ... on EventTeaser {
                    schedulings {
                        start
                        end
                        rRule
                        isFullDay
                        hasStartTime
                        hasEndTime
                    } 
                }
            }
        }
    }
}
